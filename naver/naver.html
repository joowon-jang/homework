<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./naver.css" />
    <title>네이버 로그인</title>
  </head>
  <body>
    <h1 class="sr-only">네이버 로그인</h1>
    <a href="/">
      <picture>
        <source srcset="./logo.svg" />
        <img src="./logo.png" alt="네이버 로고" />
      </picture>
    </a>
    <form action="/" class="login-form">
      <fieldset>
        <legend class="sr-only">로그인 폼</legend>

        <!-- Email/Pwd -->
        <div class="login-input-group">
          <!-- Email input -->
          <div role="group" class="login-input">
            <label for="userEmail" class="sr-only">아이디</label>
            <input
              type="email"
              id="userEmail"
              required
              placeholder="아이디(이메일)"
            />
          </div>
          <!-- Pwd input -->
          <div role="group" class="login-input">
            <label for="userPwd" class="sr-only">비밀번호</label>
            <input
              type="password"
              id="userPwd"
              required
              placeholder="비밀번호"
            />
          </div>
        </div>

        <!-- login keep -->
        <div role="group" class="login-keep-group">
          <input type="checkbox" id="keepLogin" name="keepLogin" />
          <label for="keepLogin">로그인 상태 유지</label>
        </div>

        <!-- button -->
        <button type="submit">로그인</button>
      </fieldset>
    </form>
  </body>
</html>
